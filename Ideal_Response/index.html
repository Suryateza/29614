<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Game Widget</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #FFF;
            border: 2px solid #000;
        }
        
        canvas {
            background-color: #ADD8E6;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #FFF;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #FFD700;
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="jumpBtn" disabled>Jump</button>
            <button id="slideBtn" disabled>Slide</button>
        </div>
        <div class="info-panel">
            <div id="lives">Lives: 3</div>
            <div id="timer">Time: 60</div>
            <div id="score">Score: 0</div>
            <div id="powerup">Power-Up: None</div>
        </div>
        <div class="start-screen" id="startScreen">
            <h1>Welcome to the Game!</h1>
            <button id="startBtn">Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        let lives = 3;
        let score = 0;
        let timer = 60;
        let gameInterval;
        let powerUpActive = false;
        let powerUpType = null;
        let powerUpTimeLeft = 0;

        let character = {
            x: 50,
            y: 550,
            width: 50,
            height: 50,
            isJumping: false,
            isSliding: false,
            velocityY: 0,
            maxJumpHeight: 300,
            gravity: 1,
        };

        let isJumping = false;

        let obstacles = [];
        let gems = [];
        let powerUps = [];

        const startScreen = document.getElementById("startScreen");
        const startBtn = document.getElementById("startBtn");

        document.getElementById('lives').textContent = `Lives: ${lives}`;
        document.getElementById('score').textContent = `Score: ${score}`;
        document.getElementById('timer').textContent = `Time: ${timer}`;

        // Timer countdown
        function startTimer() {
            const timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = `Time: ${timer}`;
                if (timer <= 0 || lives <= 0) {
                    clearInterval(timerInterval);
                    clearInterval(gameInterval);
                    alert(`Game Over! Your score: ${score}`);
                }
            }, 1000);
        }

        // Drawing the character
        function drawCharacter() {
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(character.x, character.y, character.width, character.height);
        }

        // Jump functionality with button press hold
        function jump() {
            if (isJumping) {
                if (character.y > canvas.height - character.maxJumpHeight) {
                    character.velocityY = -10;
                }
            } else {
                character.velocityY += character.gravity;
            }

            character.y += character.velocityY;

            if (character.y >= 550) {
                character.y = 550;
                character.velocityY = 0;
            }
        }

        // Handle slide action
        function slide() {
            if (!character.isJumping && !character.isSliding) {
                character.isSliding = true;
                character.height = 25;
                setTimeout(() => {
                    character.height = 50;
                    character.isSliding = false;
                }, 1000);
            }
        }

        // Event listeners for button clicks
        document.getElementById("jumpBtn").addEventListener("mousedown", () => {
            isJumping = true;
        });

        document.getElementById("jumpBtn").addEventListener("mouseup", () => {
            isJumping = false;
        });

        // Keyboard controls for jump (when holding the up arrow key)
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") {
                isJumping = true;
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowUp") {
                isJumping = false;
            }
        });

        // Drawing obstacles, gems, and power-ups
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#FF0000';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.x -= obstacle.speed;

                if (obstacle.x + obstacle.width < 0) {
                    obstacle.x = canvas.width + Math.random() * 500;
                }

                if (character.x < obstacle.x + obstacle.width &&
                    character.x + character.width > obstacle.x &&
                    character.y < obstacle.y + obstacle.height &&
                    character.y + character.height > obstacle.y) {
                    if (!powerUpActive || powerUpType !== 'invincibility') {
                        lives--;
                        document.getElementById('lives').textContent = `Lives: ${lives}`;
                    }
                    obstacle.x = canvas.width + Math.random() * 500;
                }
            });
        }

        function drawGems() {
            gems.forEach(gem => {
                ctx.fillStyle = '#00FF00';
                ctx.fillRect(gem.x, gem.y, gem.size, gem.size);
                gem.x -= gem.speed;

                if (gem.x + gem.size < 0) {
                    gem.x = canvas.width + Math.random() * 500;
                }

                if (character.x < gem.x + gem.size &&
                    character.x + character.width > gem.x &&
                    character.y < gem.y + gem.size &&
                    character.y + character.height > gem.y) {
                    score += 10;
                    document.getElementById('score').textContent = `Score: ${score}`;
                    gem.x = canvas.width + Math.random() * 500;
                }
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.size, powerUp.size);
                powerUp.x -= powerUp.speed;

                if (powerUp.x + powerUp.size < 0) {
                    powerUp.x = canvas.width + Math.random() * 500;
                }

                if (character.x < powerUp.x + powerUp.size &&
                    character.x + character.width > powerUp.x &&
                    character.y < powerUp.y + powerUp.size &&
                    character.y + character.height > powerUp.y) {
                    activatePowerUp(powerUp.type);
                    powerUp.x = canvas.width + Math.random() * 500;
                }
            });
        }

        function activatePowerUp(type) {
            powerUpActive = true;
            powerUpType = type;
            powerUpTimeLeft = 10;
            document.getElementById('powerup').textContent = `Power-Up: ${type}`;

            if (type === 'invincibility') {
                // Invincible character logic here
            } else if (type === 'extraLife') {
                lives++;
                document.getElementById('lives').textContent = `Lives: ${lives}`;
            }

            const powerUpInterval = setInterval(() => {
                powerUpTimeLeft--;
                if (powerUpTimeLeft <= 0) {
                    powerUpActive = false;
                    document.getElementById('powerup').textContent = `Power-Up: None`;
                    clearInterval(powerUpInterval);
                }
            }, 1000);
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCharacter();
            drawObstacles();
            drawGems();
            drawPowerUps();
            jump();
        }

        function initGame() {
            // Create obstacles
            for (let i = 0; i < 3; i++) {
                obstacles.push({
                    x: canvas.width + Math.random() * 500,
                    y: 550,
                    width: 50,
                    height: 50,
                    speed: 5
                });
            }

            // Create gems
            for (let i = 0; i < 5; i++) {
                gems.push({
                    x: canvas.width + Math.random() * 500,
                    y: Math.random() * 500,
                    size: 25,
                    speed: 3
                });
            }

            // Create power-ups
            for (let i = 0; i < 2; i++) {
                powerUps.push({
                    x: canvas.width + Math.random() * 500,
                    y: Math.random() * 500,
                    size: 30,
                    speed: 2,
                    type: Math.random() > 0.5 ? 'invincibility' : 'extraLife'
                });
            }

            gameInterval = setInterval(gameLoop, 1000 / 60);
            startTimer();
        }

        // Start button event listener
        startBtn.addEventListener("click", () => {
            startScreen.style.display = "none";
            document.getElementById("jumpBtn").disabled = false;
            document.getElementById("slideBtn").disabled = false;
            initGame();
        });
    </script>
</body>
</html>
