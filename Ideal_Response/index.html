<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Game with Leaderboard</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #FFF;
            border: 2px solid #000;
        }
        
        canvas {
            background-color: #ADD8E6;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        button {
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #c51515;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .start-screen, .end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #startBtn, #newGameBtn, #submitScoreBtn {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background-color: #FFD700;
            border: 2px solid #000;
            border-radius: 10px;
        }

        .end-screen h1 {
            margin-bottom: 20px;
        }

        .end-screen p {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .leaderboard {
            width: 100%;
            max-width: 400px;
            background-color: #e21717;
            border: 2px solid #000;
            padding: 10px;
            margin-top: 10px;
            color: #000;
        }

        .leaderboard h2 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        .leaderboard ol {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        .leaderboard li {
            font-size: 20px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="jumpBtn" disabled>Jump</button>
            <button id="slideBtn" disabled>Slide</button>
        </div>
        <div class="info-panel">
            <div id="lives">Lives: 3</div>
            <div id="timer">Time: 60</div>
            <div id="score">Score: 0</div>
            <div id="powerup">Power-Up: None</div>
        </div>
        <div class="start-screen" id="startScreen">
            <h1>Welcome to the Game!</h1>
            <button id="startBtn">Start Game</button>
        </div>
        <div class="end-screen" id="endScreen" style="display: none;">
            <h1>Game Over!</h1>
            <p id="finalScore">Your Score: 0</p>
            <button id="submitScoreBtn">Submit Score</button>
            <button id="newGameBtn">New Game</button>
            <div class="leaderboard" id="leaderboard" style="display: none;">
                <h2>Global Leaderboard</h2>
                <ol id="leaderboardList"></ol>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        let lives = 3;
        let score = 0;
        let timer = 60;
        let gameInterval;
        let powerUpActive = false;
        let powerUpType = null;
        let powerUpTimeLeft = 0;
        let gameOver = false;

        let character = {
            x: 50,
            y: 550,
            width: 50,
            height: 50,
            isJumping: false,
            jumpHeight: 100,
            gravity: 1,
            velocityY: 0,
            grounded: true,
        };

        let obstacles = [];
        let gems = [];
        let powerUps = [];

        const startScreen = document.getElementById("startScreen");
        const startBtn = document.getElementById("startBtn");
        const endScreen = document.getElementById("endScreen");
        const submitScoreBtn = document.getElementById("submitScoreBtn");
        const newGameBtn = document.getElementById("newGameBtn");
        const finalScore = document.getElementById("finalScore");
        const leaderboard = document.getElementById("leaderboard");
        const leaderboardList = document.getElementById("leaderboardList");

        // Update UI
        function updateUI() {
            document.getElementById('lives').textContent = `Lives: ${lives}`;
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('timer').textContent = `Time: ${timer}`;
        }

        // Timer countdown
        function startTimer() {
            const timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = `Time: ${timer}`;
                if (timer <= 0 || gameOver) {
                    clearInterval(timerInterval);
                    clearInterval(gameInterval);
                    if (gameOver) {
                        showGameOver(); // Call showGameOver when game ends
                    } else {
                        endGame();
                    }
                }
            }, 1000);
        }

        function drawCharacter() {
            ctx.fillStyle = '#FF0000'; // Character color
            ctx.fillRect(character.x, character.y, character.width, character.height);
        }

        function jump() {
            if (character.isJumping) {
                character.velocityY -= 2; // Jumping force
                character.y -= character.velocityY;
                if (character.velocityY <= 0) {
                    character.isJumping = false; // Stop jumping at max height
                }
            } else {
                if (!character.grounded) {
                    character.velocityY += character.gravity; // Gravity effect
                    character.y += character.velocityY;
                }
                if (character.y >= 550) {
                    character.y = 550; // Reset character to ground
                    character.velocityY = 0;
                    character.grounded = true; // Set grounded to true when on ground
                }
            }
        }

        document.getElementById("jumpBtn").addEventListener("click", () => {
            if (character.grounded) {
                character.isJumping = true;
                character.grounded = false; // Set grounded to false when jumping
                character.velocityY = 20; // Initial jump velocity
            }
        });

        document.getElementById("slideBtn").addEventListener("click", () => {
            if (character.grounded) {
                character.height = 25; // Slide height
                setTimeout(() => {
                    character.height = 50; // Reset height
                }, 1000); // Slide duration
            }
        });

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = '#FF0000'; // Obstacle color
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.x -= obstacle.speed;

                if (obstacle.x + obstacle.width < 0) {
                    obstacle.x = canvas.width + Math.random() * 500; // Reset obstacle position
                }

                // Check for collision with the character
                if (character.x < obstacle.x + obstacle.width &&
                    character.x + character.width > obstacle.x &&
                    character.y < obstacle.y + obstacle.height &&
                    character.y + character.height > obstacle.y) {
                    lives--;
                    score -= 10;
                    if (lives <= 0) {
                        gameOver = true;
                    }
                }
            });
        }

        function drawGems() {
            gems.forEach(gem => {
                ctx.fillStyle = '#FFD700'; // Gem color
                ctx.fillRect(gem.x, gem.y, gem.width, gem.height);
                gem.x -= gem.speed;

                if (gem.x + gem.width < 0) {
                    gem.x = canvas.width + Math.random() * 500; // Reset gem position
                }

                // Check for collection of gems
                if (character.x < gem.x + gem.width &&
                    character.x + character.width > gem.x &&
                    character.y < gem.y + gem.height &&
                    character.y + character.height > gem.y) {
                    score += 10;
                    gems.splice(gems.indexOf(gem), 1); // Remove collected gem
                }
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = '#00FF00'; // Power-up color
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                powerUp.x -= powerUp.speed;

                if (powerUp.x + powerUp.width < 0) {
                    powerUp.x = canvas.width + Math.random() * 500; // Reset power-up position
                }

                // Check for collection of power-ups
                if (character.x < powerUp.x + powerUp.width &&
                    character.x + character.width > powerUp.x &&
                    character.y < powerUp.y + powerUp.height &&
                    character.y + character.height > powerUp.y) {
                    powerUpActive = true;
                    powerUpType = powerUp.type;
                    powerUpTimeLeft = 10; // Active for 10 seconds
                    powerUps.splice(powerUps.indexOf(powerUp), 1); // Remove collected power-up
                }
            });
        }

        function updatePowerUp() {
            if (powerUpActive) {
                powerUpTimeLeft -= 1 / 60; // Decrement time left (assuming 60 FPS)
                if (powerUpTimeLeft <= 0) {
                    powerUpActive = false;
                    powerUpType = null;
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            jump();
            drawCharacter();
            drawObstacles();
            drawGems();
            drawPowerUps();
            updatePowerUp();
            updateUI();

            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            lives = 3;
            score = 0;
            timer = 60;
            gameOver = false;
            obstacles = [];
            gems = [];
            powerUps = [];
            character.y = 550; // Reset character position
            character.isJumping = false; // Reset jump state
            character.grounded = true; // Reset grounded state

            // Generate obstacles, gems, and power-ups off-screen to start
            for (let i = 0; i < 5; i++) {
                obstacles.push({
                    x: canvas.width + Math.random() * 500, // Start off-screen
                    y: 550,
                    width: 50,
                    height: 50,
                    speed: Math.random() * 5 + 2 // Random speed for obstacles
                });
                gems.push({
                    x: canvas.width + Math.random() * 500, // Start off-screen
                    y: 500,
                    width: 30,
                    height: 30,
                    speed: Math.random() * 5 + 1 // Random speed for gems
                });
                powerUps.push({
                    x: canvas.width + Math.random() * 500, // Start off-screen
                    y: 450,
                    width: 40,
                    height: 40,
                    speed: Math.random() * 3 + 1, // Random speed for power-ups
                    type: 'extraLife' // Modify this to have different power-up types
                });
            }

            updateUI();
            startTimer();
            gameInterval = requestAnimationFrame(gameLoop);
            document.getElementById("jumpBtn").disabled = false;
            document.getElementById("slideBtn").disabled = false;
            startScreen.style.display = "none"; // Hide start screen
            endScreen.style.display = "none"; // Hide end screen if it was displayed
        }

        function endGame() {
            gameOver = true;
            document.getElementById("jumpBtn").disabled = true;
            document.getElementById("slideBtn").disabled = true;
            finalScore.textContent = `Your Score: ${score}`;
            endScreen.style.display = "flex";
        }

        function showGameOver() {
            endScreen.style.display = "flex";
            leaderboard.style.display = "block"; // Show leaderboard on game over
            updateLeaderboard();
        }

        function updateLeaderboard() {
            leaderboardList.innerHTML = ''; // Clear previous leaderboard
            // Sample leaderboard data (replace with actual leaderboard logic)
            const sampleScores = [
                { name: "Player1", score: 100 },
                { name: "Player2", score: 90 },
                { name: "Player3", score: 80 },
            ];

            sampleScores.forEach(player => {
                const li = document.createElement("li");
                li.textContent = `${player.name}: ${player.score}`;
                leaderboardList.appendChild(li);
            });
        }

        startBtn.addEventListener("click", startGame);
        newGameBtn.addEventListener("click", startGame);
        submitScoreBtn.addEventListener("click", () => {
            // Submit score logic here
            alert("Score submitted!");
        });
    </script>
</body>
</html>
